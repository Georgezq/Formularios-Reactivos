<div class="container w-50 mt-5 bg-gradient  h-100">
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

    <label for="first-name">Nombre: </label>
    <input id="first-name" class="form-control " type="text" formControlName="firstName">
    <label for="last-name">Apellido: </label>
    <input id="last-name" class="form-control " type="text" formControlName="lastName">

    <div formGroupName="address">
      <h2>Direccion</h2>
      <label for="street">Calle: </label>
      <input id="street" class="form-control " type="text" formControlName="street">
      <label for="city">Ciudad: </label>
      <input id="city" class="form-control " type="text" formControlName="city">
      <label for="state">Estado: </label>
      <input id="state" class="form-control " type="text" formControlName="state">
      <label for="zip">Codigo Postal: </label>
      <input id="zip" class="form-control " type="text" formControlName="zip">
    </div>

    <div class="container d-flex flex-column w-100 align-items-start justify-content-start">
      <p>Completa el formulario para activar el boton</p>
    <button type="submit" class="btn btn-success" [disabled]="!profileForm.valid">Enviar</button>

    <!-- <p>Form Status: {{ profileForm.status }}</p> -->

  <button type="button" class="btn btn-secondary mt-5 " (click)="updateProfile()">Actualizar perfil</button>

    </div>

    <div class="my-5" formArrayName="aliases">
      <h2>Aliases</h2>
      <button class="btn btn-outline-info  " type="button" (click)="addAlias()">+ AÃ±adir nuevo alias</button>
      <div *ngFor="let alias of aliases.controls; let i=index">
        <!-- The repeated alias template -->
        <label for="alias-{{ i }}">Alias:</label>
        <input class="form-control" id="alias-{{ i }}" type="text" [formControlName]="i">
      </div>
    </div>

  </form>


</div>
